<h2>Calculator</h2>
<div class="calculator">
    <div class="operation-container">
        <select [(ngModel)]="operation">
            <option value="">Select Operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <div class="input-container">
        <input type="number" (input)="setFirstNumber($event)" placeholder="First Number" />
        <input type="number" (input)="setSecondNumber($event)" placeholder="Second Number" />
    </div>
    <div class="button-container">
        <button (click)="calculate()">Calculate</button>
        <button (click)="clear()">Clear</button>
    </div>
    <div class="result" *ngIf="result !== null">
        <h3>Result: {{ result }}</h3>
    </div>
</div>
