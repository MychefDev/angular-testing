<h2>Time tool</h2>
<div style="display: flex; justify-content: space-around;">
    <div class="countdown-container">
        <div class="chronometer">
            <div class="display">
                <h2>Chronometer</h2>
                <h3>{{ formatTime(time) }}</h3>
            </div>
            <div class="button-container">
                <button (click)="startChronometer()">Start</button>
                <button (click)="pauseChronometer()">Pause</button>
                <button (click)="resetChronometer()">Reset</button>
            </div>
        </div>
    </div>

    <div class="countdown-container">
        <div class="countdown">
            <h2>Countdown Timer</h2>
            <div class="input-container">
                <input type="number" (input)="setCountdownTime($event)" placeholder="Set time in seconds" />
            </div>
            <div class="button-container">
                <button (click)="startCountdown()">Start Countdown</button>
                <button (click)="clearCountdown()">Clear Countdown</button>
            </div>
            <div class="display">
                <h3>{{ formatTime(countdownTime) }}</h3>
            </div>
        </div>
    </div>
</div>
